<!DOCTYPE html>
<html>
<head>
	<title>Book List</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
	<style type="text/css">
		.success, .error{
			color: white;
			padding: 5;
			margin: 5px 0 15px 0;
		}
		.success {
			background: green;
		}
		.error {
		 background: red;
		}
	</style>

</head>
<body>
<dir class="container">
	<h1> Add Book</h1>
	<form id="book-form">
		<div>
			<label for="title">Title</label>
			<input type="text" id="title" class="u-full-width">
		</div>
		<div>
			<label for="title">Author</label>
			<input type="text" id="author" class="u-full-width">
		</div>
		<div>
			<label for="title">ISBD#</label>
			<input type="text" id="isbn" class="u-full-width">
		</div>
		<input type="submit" value="Submit" class="u-full-width">
	</form>
	<table class="u-full-width">
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>ISBN</th>
				<th></th>
			</tr>
		</thead>
		<tbody id="book-list"></tbody>
	</table>
</dir>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
